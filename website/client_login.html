<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client Login | SIE - Safety Intelligence Engine</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .login-page {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--surface);
        }

        .login-container {
            background: var(--background);
            padding: 48px 40px;
            border-radius: 24px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.08);
            width: 100%;
            max-width: 400px;
        }

        .login-logo {
            text-align: center;
            margin-bottom: 32px;
        }

        .login-logo img {
            height: 56px;
        }

        .login-title {
            text-align: center;
            margin-bottom: 8px;
            color: var(--text);
            font-size: 1.75rem;
            font-weight: 600;
        }

        .login-subtitle {
            text-align: center;
            color: var(--text-secondary);
            margin-bottom: 32px;
            font-size: 0.9375rem;
        }

        .login-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .form-group label {
            font-weight: 500;
            font-size: 0.875rem;
            color: var(--text);
        }

        .form-group input {
            padding: 14px 16px;
            border: 1px solid var(--border);
            border-radius: 12px;
            font-size: 1rem;
            font-family: inherit;
            transition: border-color 0.2s ease, box-shadow 0.2s ease;
            background: var(--background);
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 4px rgba(0, 113, 227, 0.1);
        }

        .login-button {
            background: var(--accent);
            color: white;
            padding: 14px 24px;
            border: none;
            border-radius: 980px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.2s ease;
            margin-top: 8px;
        }

        .login-button:hover {
            background: var(--accent-hover);
            transform: scale(1.02);
        }

        .login-button:disabled {
            background: var(--text-secondary);
            cursor: not-allowed;
            opacity: 0.6;
            transform: scale(1);
        }

        .login-error {
            background: #fee2e2;
            border: 1px solid #fecaca;
            color: #dc2626;
            padding: 12px 16px;
            border-radius: 12px;
            font-size: 0.875rem;
            display: none;
            line-height: 1.5;
            margin-bottom: 20px;
        }

        .login-error.show {
            display: block;
        }

        .login-footer {
            text-align: center;
            margin-top: 32px;
            padding-top: 24px;
            border-top: 1px solid var(--border);
        }

        .login-footer a {
            color: var(--accent);
            text-decoration: none;
            font-size: 0.875rem;
            transition: color 0.3s ease;
        }

        .login-footer a:hover {
            color: var(--accent-hover);
        }

        #credentials-form {
            display: none; /* Hidden until company code is validated */
        }
    </style>
</head>
<body>
    <div class="login-page">
        <div class="login-container">
            <div class="login-logo">
                <img src="images/SIE Logo.png" alt="SIE">
            </div>
            <h1 class="login-title">Client Login</h1>
            <p class="login-subtitle">Enter your company code to proceed</p>

            <div id="error-message" class="login-error"></div>

            <form class="login-form" id="company-code-form">
                <div class="form-group">
                    <label for="company-code">Company Code</label>
                    <input type="text" id="company-code" name="company-code" required autocomplete="organization">
                </div>
                <button type="submit" class="login-button" id="company-code-btn">Next</button>
            </form>

            <form class="login-form" id="credentials-form">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required autocomplete="email">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required autocomplete="current-password">
                </div>
                <button type="submit" class="login-button" id="login-btn">Sign In</button>
            </form>

            <div class="login-footer">
                <a href="index.html">Back to Website</a>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = '/api/v1';
        let currentClientId = null; // Store client_id after company code validation

        const companyCodeForm = document.getElementById('company-code-form');
        const credentialsForm = document.getElementById('credentials-form');
        const companyCodeInput = document.getElementById('company-code');
        const companyCodeBtn = document.getElementById('company-code-btn');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const loginBtn = document.getElementById('login-btn');
        const errorDiv = document.getElementById('error-message');
        const loginTitle = document.querySelector('.login-title');
        const loginSubtitle = document.querySelector('.login-subtitle');

        function showError(message) {
            errorDiv.textContent = message;
            errorDiv.classList.add('show');
        }

        function hideError() {
            errorDiv.classList.remove('show');
        }

        companyCodeForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            hideError();
            companyCodeBtn.disabled = true;
            companyCodeBtn.textContent = 'Verifying...';

            const companyCode = companyCodeInput.value.trim();
            if (!companyCode) {
                showError('Company Code is required.');
                companyCodeBtn.disabled = false;
                companyCodeBtn.textContent = 'Next';
                return;
            }

            try {
                // New endpoint to validate company code and get client_id
                const response = await fetch(`${API_BASE}/auth/client-code-verify`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ client_code: companyCode }),
                });

                if (response.ok) {
                    const data = await response.json();
                    currentClientId = data.client_id;
                    loginTitle.textContent = `Welcome, ${companyCode.toUpperCase()}!`;
                    loginSubtitle.textContent = 'Please sign in with your credentials.';
                    companyCodeForm.style.display = 'none';
                    credentialsForm.style.display = 'flex';
                } else {
                    let message = 'Invalid Company Code.';
                    try { message = (await response.json()).detail || message; } catch {}
                    showError(message);
                }
            } catch (err) {
                showError('Connection error. Please try again.');
            } finally {
                companyCodeBtn.disabled = false;
                companyCodeBtn.textContent = 'Next';
            }
        });

        credentialsForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            hideError();
            loginBtn.disabled = true;
            loginBtn.textContent = 'Signing in...';

            const email = emailInput.value.trim();
            const password = passwordInput.value;

            if (!email || !password) {
                showError('Email and password are required.');
                loginBtn.disabled = false;
                loginBtn.textContent = 'Sign In';
                return;
            }

            try {
                // Modified login endpoint to include client_id
                const response = await fetch(`${API_BASE}/auth/login`, { // Reusing /auth/login for client users
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ client_id: currentClientId, email, password }),
                });

                if (response.ok) {
                    const data = await response.json();
                    localStorage.setItem('sie_token', data.access_token);
                    localStorage.setItem('sie_user', JSON.stringify(data.user));
                    
                    // Redirect to a client dashboard, assuming '/client-dashboard/' exists
                    window.location.href = '/admin-dashboard/'; 

                } else {
                    let message = 'Invalid email or password.';
                    try { message = (await response.json()).detail || message; } catch {}
                    showError(message);
                }
            } catch (err) {
                showError('Connection error. Please try again.');
            } finally {
                loginBtn.disabled = false;
                loginBtn.textContent = 'Sign In';
            }
        });

        // Optional: Check for existing client user session
        // If a client token exists, could potentially skip company code step,
        // but for a fresh flow, starting with company code is safer.
    </script>
</body>
</html>
